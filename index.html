<div data-role="page" id="sermons" data-theme="a">
  <div data-role="header">
    <h1>Sermon Videos</h1>
  </div> <!--/header-->

  <div data-role="content" data-theme="a">
    <div id="youtube-channel"></div>
    <script>
    var ytc;
    $(function() {
        var count = 2;
        ytc = $('#youtube-channel').youtubeChannel({
            username: 'feastofthelord',
            startIndex: 1,
            maxResults: 1000,
            orderBy: 'published',
            callback: function(api) {
                // check if plugin failed to load any videos
                if (!api.failed) {
                    // log the number of videos loaded so far
                    console.log('loaded ' + api.videoCount + ' videos');
                    // execute two more loads asynchronously
                    if (count--) {
                        // add some delay, just because :)
                        setTimeout(function() {
                            api.loadMore(10);
                        }, 1000);
                    }
                }
            }
        });
        console.log(ytc.api);
    });
    </script><!-- /Youtube Channel Grabber -->
